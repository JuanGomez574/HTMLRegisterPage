<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Register Page</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
    <div>
        <header id="initial">
        <header id="register" style="color: rgb(211, 190, 190);">
            <button>Register</button> </header>
        <header id="about" style="color: rgb(211, 190, 190);">
            <Button>About Us</Button> </header>
        </header>
        
        <div class="middle">
        <h2>Sign up</h2>
        <form>
            
                <p>
                    <input type="email" name="email" placeholder="Email"/>
                </p>
                <p>
                    <input type="text" name="text" placeholder="Username"/>
                </p>
                <p>
                    <input type="password" name="password" placeholder="Password"/>
                </p>
                <p>
                    <input type="password" name="password" placeholder="Confirm Passwords"/>
                </p>
                <button id="submission">Submit</button>
                <br>
                <br>
                <img src="./assets/amazon-logo.png"
                    alt="amazon logo"
                    width="30" height="30">
                <img src="./assets/facebook-logo.png"
                    width="30" height="30">
                <img src="./assets/github-logo.png"
                    width="30" height="30">
                <img src="./assets/instagram-logo.png"
                    width="30" height="30">
                <img src="./assets/slack-logo.png"
                    width="30" height="30">

        </form>
        </div>
    </div>
    
</body>
</html>
